<html>
    <head>
        <title>Chatbox</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-img">
                    <img src="resources/alt-profile 1.jpg">
                </div>
                <div class="active">
                    <h4>Person 1</h4>
                    <h6>5 hours ago</h6>
                </div>
                <div class="header-icons">
                    <i class="fa fa-phone"></i>
                    <i class="fa fa-video-camera"></i>
                    <i class="fa fa-info-circle"></i>
                </div>
            </div>
            <div class="chat-page">
                <div class="msg-inbox">
                    <div class="chats">
                        <div class="msg-page">

                            <div class="received-chats">
                                <div class="received-chats-img">
                                    <img src="resources/alt-profile 1.jpg">
                                </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p>
                                            Hello there! How are you doing?
                                        </p>
                                        <span class="time">3:00 AM | December 12</span>
                                    </div>
                                </div>
                            </div>
                            <div class="sent-chats">
                                <div class="sent-chats-img">
                                    <img src="resources/profile.jpg">
                                </div>
                                <div class="sent-msg">
                                    <p>
                                            Hi! I'm doing great, thanks for asking. How about you?
                                    </p>
                                    <span class="time">3:05 AM | December 12</span>
                                </div>
                            </div>

                            <div class="received-chats">
                                <div class="received-chats-img">
                                    <img src="resources/alt-profile 1.jpg">
                                </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p>
                                            I'm good too. Any plans for the weekend?
                                        </p>
                                        <span class="time">3:10 AM | December 12</span>
                                    </div>
                                </div>
                            </div>
                            <div class="sent-chats">
                                <div class="sent-chats-img">
                                    <img src="resources/profile.jpg">
                                </div>
                                <div class="sent-msg">
                                    <p>
                                            Not really, just relaxing. How about you?
                                    </p>
                                    <span class="time">3:15 AM | December 12</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                
                <div class="bottom">
                    <div class="bottom-icons">
                        <i class="fa fa-plus-circle"></i>
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-microphone"></i>
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Aa">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
